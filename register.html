<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>تسجيل - متجر إلكتروني</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">إنشاء حساب جديد</h2>
        <form>
            <div class="mb-4">
                <label class="font-bold">اسم المستخدم:</label>
                <input type="text" class="border rounded p-2 w-full" placeholder="أدخل اسم المستخدم" required />
            </div>
            <div class="mb-4">
                <label class="font-bold">البريد الإلكتروني:</label>
                <input type="email" class="border rounded p-2 w-full" placeholder="أدخل البريد الإلكتروني" required />
            </div>
            <div class="mb-4">
                <label class="font-bold">كلمة المرور:</label>
                <input type="password" class="border rounded p-2 w-full" placeholder="أدخل كلمة المرور" required />
            </div>
            <div class="mb-4">
                <label class="font-bold">تأكيد كلمة المرور:</label>
                <input type="password" class="border rounded p-2 w-full" placeholder="تأكيد كلمة المرور" required />
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-yellow-300">تسجيل</button>
        </form>
        <p class="mt-4 text-center">
            لديك حساب؟ <a href="login.html" class="text-blue-600 hover:underline">تسجيل الدخول</a>
        </p>
    </div>

</body>
</html>
