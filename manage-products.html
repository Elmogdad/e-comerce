<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>إدارة المنتجات - متجر إلكتروني</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold">شعار المتجر</div>
            <nav class="flex items-center space-x-4">
                <a href="dashboard.html" class="hover:text-yellow-300">لوحة التحكم</a>
                <a href="#" class="hover:text-yellow-300">المشتريات</a>
                <a href="#" class="hover:text-yellow-300">الطلبات</a>
                <a href="#" class="hover:text-yellow-300">العملاء</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">إدارة المنتجات</h1>

        <!-- Add Product Form -->
        <section class="bg-white p-6 rounded shadow mb-6">
            <h2 class="text-2xl font-bold mb-4">إضافة منتج جديد</h2>
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="font-bold">اسم المنتج:</label>
                        <input type="text" class="border rounded p-2 w-full" placeholder="أدخل اسم المنتج" required />
                    </div>
                    <div>
                        <label class="font-bold">السعر:</label>
                        <input type="number" class="border rounded p-2 w-full" placeholder="أدخل السعر" required />
                    </div>
                    <div>
                        <label class="font-bold">الكمية المتاحة:</label>
                        <input type="number" class="border rounded p-2 w-full" placeholder="أدخل الكمية" required />
                    </div>
                    <div>
                        <label class="font-bold">الوصف:</label>
                        <textarea class="border rounded p-2 w-full" rows="3" placeholder="أدخل وصف المنتج" required></textarea>
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-yellow-300">إضافة المنتج</button>
            </form>
        </section>

        <!-- Products List -->
        <section class="bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-bold mb-4">قائمة المنتجات</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">اسم المنتج</th>
                        <th class="py-2 px-4 border-b">السعر</th>
                        <th class="py-2 px-4 border-b">الكمية المتاحة</th>
                        <th class="py-2 px-4 border-b">الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">منتج 1</td>
                        <td class="py-2 px-4 border-b">100.00 ر.س</td>
                        <td class="py-2 px-4 border-b">50</td>
                        <td class="py-2 px-4 border-b">
                            <button class="text-blue-600 hover:text-blue-800">تعديل</button>
                            <button class="text-red-600 hover:text-red-800">حذف</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">منتج 2</td>
                        <td class="py-2 px-4 border-b">150.00 ر.س</td>
                        <td class="py-2 px-4 border-b">30</td>
                        <td class="py-2 px-4 border-b">
                            <button class="text-blue-600 hover:text-blue-800">تعديل</button>
                            <button class="text-red-600 hover:text-red-800">حذف</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-200">حقوق الطبع والنشر © 2024 - متجر إلكتروني</p>
        </div>
    </footer>

</body>
</html>
