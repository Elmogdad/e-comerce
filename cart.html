<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>صفحة السلة - متجر إلكتروني</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold">شعار المتجر</div>
            <nav class="flex items-center space-x-4">
                <a href="clothes.html" class="hover:text-yellow-300">ملابس</a>
                <a href="electronics.html" class="hover:text-yellow-300">إلكترونيات</a>
                <a href="home-tools.html" class="hover:text-yellow-300">أدوات منزلية</a>
                <a href="toys.html" class="hover:text-yellow-300">ألعاب</a>
                <a href="#" class="hover:text-yellow-300">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#" class="hover:text-yellow-300">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#" class="hover:text-yellow-300">
                    <i class="fas fa-user"></i>
                </a>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="py-8">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-6">عربة التسوق</h2>
            
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">المنتج</th>
                            <th class="py-2 px-4 border-b">السعر</th>
                            <th class="py-2 px-4 border-b">الكمية</th>
                            <th class="py-2 px-4 border-b">الإجمالي</th>
                            <th class="py-2 px-4 border-b">إجراء</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2 px-4 border-b">منتج 1</td>
                            <td class="py-2 px-4 border-b">100.00 ر.س</td>
                            <td class="py-2 px-4 border-b">
                                <input type="number" value="1" min="1" class="border rounded p-1 w-16" />
                            </td>
                            <td class="py-2 px-4 border-b">100.00 ر.س</td>
                            <td class="py-2 px-4 border-b">
                                <button class="text-red-600 hover:text-red-800">إزالة</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b">منتج 2</td>
                            <td class="py-2 px-4 border-b">150.00 ر.س</td>
                            <td class="py-2 px-4 border-b">
                                <input type="number" value="2" min="1" class="border rounded p-1 w-16" />
                            </td>
                            <td class="py-2 px-4 border-b">300.00 ر.س</td>
                            <td class="py-2 px-4 border-b">
                                <button class="text-red-600 hover:text-red-800">إزالة</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Total Cost -->
            <div class="mt-6 flex justify-between items-center">
                <h3 class="text-xl font-bold">التكلفة الإجمالية: <span class="text-lg">400.00 ر.س</span></h3>
                <button class="bg-blue-600 text-white p-2 rounded hover:bg-yellow-300">تأكيد الطلب</button>
            </div>

            <!-- Discount Code Section -->
            <div class="mt-6">
                <label class="font-bold">كود الخصم:</label>
                <div class="flex items-center">
                    <input type="text" class="border rounded p-2 w-full" placeholder="أدخل كود الخصم هنا" />
                    <button class="bg-blue-600 text-white p-2 rounded hover:bg-yellow-300 ml-2">تطبيق</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-200">معلومات الاتصال | روابط سريعة | سياسة الخصوصية | شروط الاستخدام</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="text-gray-200 hover:text-yellow-300">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="text-gray-200 hover:text-yellow-300">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-gray-200 hover:text-yellow-300">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
